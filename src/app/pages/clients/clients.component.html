<h1>
    <span>Clients</span>
    <button mat-raised-button color="primary" (click)="addClientsClick$.next()">add client</button>
</h1>
<table mat-table *ngIf="clients$ | async" [dataSource]="clients$" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
    <ng-container matColumnDef="companyName">
        <th mat-header-cell *matHeaderCellDef>Company name</th>
        <td mat-cell *matCellDef="let element">{{element.companyName}}</td>
    </ng-container>
    <ng-container matColumnDef="billingEmail">
        <th mat-header-cell *matHeaderCellDef>Billing email</th>
        <td mat-cell *matCellDef="let element">{{element.billingEmail}}</td>
    </ng-container>
    <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Address</th>
        <td mat-cell *matCellDef="let element">{{element.address}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
